<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>My Music</title>
</head>
<body>
  <div class="card">
    <header class="card-header"></header>
    <div class="card-padding">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <span class="plan-name">Annual Plan</span>
          <span class="plan-price">$59.99/year</span>
        </div>
        <a  onclick="openModal()" class="signatures">Change</a>
      </div>
    </div>
    <button class="button-first">Proceed to Payment</button>
    <button class="button-secund">Cancel Order</button>
  </div>
  <div class="modal">
    <div class="modal-bg">
      <div class="modal-body">
        <div onclick="closedModal()" class="closed"><p>x</p></div>
        <div class="option-plan">
          <h3>biweekly plan</h3>
          <p class="plan-price">$3/biweekly</p>
        </div>
        <div class="option-plan">
          <h3>monthly plan</h3>
          <p class="plan-price">$5/month</p>
        </div>
        <div class="option-plan">
          <h3>Annual plan</h3>
          <p class="plan-price">$59.99/year</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
